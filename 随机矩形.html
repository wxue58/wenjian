<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#a{border: 1px solid black;}
		</style>
	</head>
	<body>
		<canvas id="a" width="700" height="500"></canvas>
	</body>
	<script type="text/javascript">
		function fun(){
			var oa=document.getElementById("a");
			var a1=oa.getContext("2d");
			var x,y,w,h,r,g,b,color;
			x=parseInt(Math.random()*1000);
			y=parseInt(Math.random()*1000);
			w=parseInt(Math.random()*1000);
			h=parseInt(Math.random()*1000);
			r=Math.floor(Math.random()*256).toString(16);
			g=Math.floor(Math.random()*256).toString(16);
			b=Math.floor(Math.random()*256).toString(16);
			color="#"+r+g+b;
			if(x+w>700){
				fun();
			}else if(y+h>500){
				fun();
			}else{
				a1.strokeStyle=color;
				a1.strokeRect(x,y,w,h);
			}
		}
		setInterval(fun,1000);
	</script>
</html>
